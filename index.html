<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mrgoldilocks/drifthunters@main/data/style.css">
    <script src="https://cdn.jsdelivr.net/gh/Mrgoldilocks/drifthunters@main/data/UnityProgress.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/Mrgoldilocks/drifthunters@main/data/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/Mrgoldilocks/drifthunters@main/data/index.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Drift Hunters</div>
      </div>
    </div>
  </body>
</html>
